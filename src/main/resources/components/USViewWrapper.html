<wo:switch componentName="$lookName" selectedObject="$selectedObject">
	<wo:switch componentName="$displayComponentName" callingComponent="$callingComponent" selectedObject="$selectedObject" />
	<wo:if condition="$viewToolsComponentName.length">
		<wo:switch componentName="$viewToolsComponentName" selectedObject="$selectedObject" />
	</wo:if>
</wo:switch>
